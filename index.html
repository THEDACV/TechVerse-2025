      // Update the countdown every 1 second
      var x = setInterval(function () {
        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the element with id="countdown"
        document.getElementById("countdown").innerHTML =
          days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

        // If the count down is finished, write some text
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("countdown").innerHTML = "EVENT STARTED";
        }
      }, 1000);

      function loadEvents(category, containerId) {
        const container = document.getElementById(containerId);
        events[category].forEach((event) => {
          const buttonId = `viewDetailsButton-${event.title.replace(
            /\s+/g,
            "-"
          )}`; // create unique id
          container.innerHTML += `<div class="col-md-4" data-aos="fade-up">
                          <div class="event-card card h-100">
                              <div class="card-body">
                                  <h5>${event.title}</h5>
                                  <button id="${buttonId}" class="btn btn-outline-primary w-100">View Details</button>
                              </div>
                          </div>
                      </div>`;
        });
      }

      loadEvents("IT", "it-events-container");
      loadEvents("Cultural", "cultural-events-container");

      function showEventDetails(
        title,
        poster,
        description,
        rules,
        prizes,
        formId
      ) {
        document.getElementById("eventTitle").innerText = title;
        document.getElementById("eventImage").style.display = "none"; // Hide the image
        document.getElementById("eventDescription").innerText = description;
        // Populate rules
        let rulesList = document.getElementById("eventRules");
        rulesList.innerHTML = "";
        rules.forEach((rule) => {
          let li = document.createElement("li");
          li.innerText = rule;
          rulesList.appendChild(li);
        });
        // Populate prizes
        let prizesList = document.getElementById("eventPrizes");
        prizesList.innerHTML = "";
        prizes.forEach((prize) => {
          let li = document.createElement("li");
          li.innerText = prize;
          prizesList.appendChild(li);
        });
        // Update registration link
        document.getElementById(
          "registerLink"
        ).href = `https://forms.gle/${formId}`;
        // Show the modal
        let eventModal = new bootstrap.Modal(
          document.getElementById("eventModal")
        );
        eventModal.show();
      }

      // Attach event listeners after the events are loaded
      document.addEventListener("DOMContentLoaded", function () {
        for (const category in events) {
          events[category].forEach((event) => {
            const buttonId = `viewDetailsButton-${event.title.replace(
              /\s+/g,
              "-"
            )}`; // must match the id created in loadEvents
            const button = document.getElementById(buttonId);
            if (button) {
              button.addEventListener("click", function () {
                showEventDetails(
                  event.title,
                  event.poster,
                  event.description,
                  event.rules,
                  event.prizes,
                  event.formId
